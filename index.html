<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snap 2 Keep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Clean modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f2 0%, #ffffff 60%);
      /* pastel pink â†’ white gradient */
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #d46ba7; /* deeper pastel pink */
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      font-weight: 300;
      color: #555;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      background-color: #ffb6d9; /* soft pastel pink */
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .button:hover {
      background-color: #ff99c8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Snap 2 Keep</h1>
    <p>Custom photo magnets & acrylic keychains in a clean, modern style.</p>

    <a class="button" href="https://your-etsy-link-here" target="_blank">
      Shop Etsy
    </a>
  </div>
</body>
</html>
